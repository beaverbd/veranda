version: '3.4'

services:
  veranda.admin.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=LocalDocker
    ports:
      - "16001:80"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
  
  veranda.user.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=LocalDocker
    ports:
      - "16003:80"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro